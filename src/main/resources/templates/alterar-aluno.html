<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alterar Aluno</title>
<link rel="stylesheet" href="/style-alterar.css"/>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var dateField = document.getElementById('dataNascimento');
		var currentDate = dateField.value;
		if( currentDate ) {
			var dateParts = currentDate.split('-');
			var formattedDate = dateParts[2]+
			                    '/'+dateParts[1]+'/'+ dateParts[0];
		}
		dateField.value = formattedDate;
	});
</script>
</head>
<body>
<div class="divForm">
<form action="#" th:action="@{/alunos/update}" th:object="${aluno}" method="post">
<label for="ra">RA:</label>
<input type="text" th:field="*{ra}" id="ra"/>
<label for="nome">Nome:</label>
<input type="text" th:field="*{nome}" id="nome"/>
<label for="dataNascimento">Data de nascimento:</label>
<input type="text" th:field="*{dataNascimento}"id='dataNascimento' placeholder="dd/mm/yyyy"/>
<label for="renda">Renda:</label>
<input type="text" th:field="*{renda}" id="renda"/>
<input type="submit" value="enviar"/>
</form>
</div>
<div class="divbtn">
<a href="/alunos">voltar</a>
</div>
</body>
</html>
