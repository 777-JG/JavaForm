<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alterar Funcion√°rio</title>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var dateField = document.getElementById('dataAdmissao');
		var currentDate = dateField.value;
		if( currentDate ) {
			var dateParts = currentDate.split('-');
			var formattedDate = dateParts[2]+
			                    '/'+dateParts[1]+'/'+ dateParts[0];
		}
		dateField.value = formattedDate;
	});
</script>
</head>
<body>
<form action="#" th:action="@{/funcionarios/update}" th:object="${funcionario}" method="post">
RE:<input type="text" th:field="*{re}"/><br/>
nome:<input type="text" th:field="*{nome}"/><br/>
data de admissao<input type="text" th:field="*{dataAdmissao}"
  id='dataAdmissao'/><br/>
Salario:<input type="text" th:field="*{salario}"/><br/>
<input type="submit" value="enviar"/>
</form>
<a href="/funcionarios">voltar</a>
</body>
</html>
